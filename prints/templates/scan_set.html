{% block extra_script %}
    <script src="{% static "gallery/photoswipe.min.js" %}"></script>
    <script src="{% static "gallery/photoswipe-ui-default.min.js" %}"></script>

    <script type="text/javascript">
    var pswpElement = document.querySelectorAll('.pswp')[0];
    var items = [
        {
            src: 'https://farm4.staticflickr.com/3894/15008518202_c265dfa55f_h.jpg',
            w: 1600,
            h: 1600
        },
        {
            src: 'https://farm6.staticflickr.com/5591/15008867125_b61960af01_h.jpg',
            w: 1600,
            h: 1068
        }
    ];

showGallery = function(current_index){
    var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, {index: current_index});
    gallery.init();
}

    </script>
{% endblock %}
