{% extends "base.html" %}{% load static %}
{% block title %}przeglądaj - starodruki{% endblock %}


{% block content %}
<div class="margin-t-small"></div>
<div class="row">
    <div class="col-md-3 col-sm-4 col-lg-2">
        <form id="filter-form" class="filter-form">
            <h5 class="brown-text t-title">Filtrowanie</h5>

            {{ filter.form.as_p }}

            <button type="submit">Filtruj</button>
        </form>
    </div>
    <div class="col-md-9 col-sm-8 col-lg-10">
        <div class="row mix-container"></div>
    </div>
</div>

{% endblock %}

{% block script %}
{{ block.super }}
<script src="{% static "/js/mixitup.min.js" %}"></script>

<script>

current_page = 1

var mixer = mixitup('.mix-container', {
    controls: {
        toggleDefault: 'none'
    },
    data: {
        uidKey: 'id'
    },
    render: {
        target: render
    },
    selectors: {
        target: '[data-ref="mix"]'
    }
});

get_prints = function() {
    $.get('/api/v1/prints/' + current_page.toString() + '/?' + $('#filter-form').serialize(), function(data) {
        data = eval(data);
        mixer.dataset(data);
    });
}

function render(print) {
    return `
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" data-ref="mix", >
    <div class="content-box">
        <img src="{% static "" %}${print.title_page}" alt="Strona tytułowa" class="margin-b-20 img-fluid fixed-img">
        <h4 class="margin-b-0 brown-text">${print.title}</h4>
        <p class="margin-b-0 print-info">${print.author_khw}</p>
        <p class="margin-b-20 print-info"><i>(${print.publication_date})</i></p>
        <a href="/prints/single/${print.id}" class="brown-btn text-uppercase">Zobacz</a>
        <hr>
    </div>
</div>
`;};

$("#filter-form").submit(function(event){
    current_page = 1;
    get_prints();
    return false;
});

$(document).ready(get_prints);

</script>

{% endblock %}
