{% extends "base.html" %}{% load static %}
{% block title %}indeks nazwisk - starodruki{% endblock %}

<button type="button" data-filter="all">Show all</button>


{% block content %}
<div class="row">
    <div class="col index-letters controls">
        {% for letter in letters %}
            <button type="button" class="link brown-text index-letter control" data-filter='[data-letter~="{{ letter }}"]'>{{ letter }}</button>
            <span class="print-info index-letter">  /  </span>
        {% endfor %}
    </div>
</div>
<div class="row mix-container">
    {% include "print_set.html" %}
</div>

{% endblock %}

{% block script %}
{{ block.super }}
<script src="{% static "/js/mixitup.min.js" %}"></script>
<script>
    var mixer = mixitup('.mix-container', {
        controls: {
            toggleDefault: 'none'
        }
    });
</script>
{% endblock %}
