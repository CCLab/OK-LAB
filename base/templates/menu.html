<div class="header">
    <div class="container-fluid">
        <div class="header-inner">
            <a href="/" class="navbar-brand site-name">Starodruki</a>

            <!-- navbar -->
            <nav class="navbar main-nav">

                <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbar">
                    &#9776;
                </button>

                <div class="collapse navbar-toggleable-sm" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item{% if request.resolver_match.url_name == "collection" %} active{% endif %}">
                            <a href="{% url "prints:collection" %}" class="nav-link">Przeglądaj</a>
                        </li>
                        <li class="nav-item{% if request.resolver_match.url_name == "by_name" %} active{% endif %}">
                            <a href="{% url "prints:by_name" %}" class="nav-link">Indeks nazwisk</a>
                        </li>
                        <li class="nav-item{% if request.resolver_match.url_name == "contact" %} active{% endif %}">
                            <a href="{% url "contact" %}" class="nav-link">Kontakt</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item{% if request.resolver_match.url_name == "add" %} active{% endif %}">
                            <a href="{% url "management:add" %}" class="nav-link">Dodaj druki</a>
                        </li>
                        <li class="nav-item user-info">
                            <span>({{ user.username }})<br /></span>
                            <a href="{% url "logout" %}">Wyloguj</a>
                        </li>
                        {% else %}
                        <li class="nav-item{% if request.resolver_match.url_name == "login" %} active{% endif %}">
                            <a href="{% url "login" %}" class="nav-link">Zaloguj się</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
        <hr class="hidden-sm-down">
    </div>
</div>
